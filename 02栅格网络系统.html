<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栅格网络系统</title>
    <link rel="stylesheet" href="BootStrap/css/bootstrap.min.css">
</head>
<body>
    <main>
        <article class="container">
            <!-- 行元素 -->
            <div class="row">
                <!-- 总数值为12 列元素 col-md-数值(屏幕≥992px) col-sm-数值(屏幕≥768px) col-xs-数值(屏幕<768px) col-lg-数值(屏幕≥1200px) -->
                <div class="col-md-5">5</div>
                <div class="col-md-7">7</div>
            </div>
            
            <div class="row">
                <!-- 列偏移 col-md-offset-数值 -->
                <div class="col-md-5">5</div>
                <div class="col-md-6 col-md-offset-1">6</div>
            </div>
            <div class="row">
                <!-- 列偏移 往前排序col-md-pull-数值 往后排序col-md-push-数值 -->
                <div class="col-md-5">5</div>
                <div class="col-md-6 col-md-pull-1">6</div>
            </div>
        </article>
    </main>
</body>
</html>
